<!DOCTYPE html>
<html>
	<head>
		<title>Assignment6</title>
	</head>
	<body style="font-size:50px">
		<script language="javascript" text="text/javascript">
			var x=parseInt(prompt("Enter a value of x:"));
			var result=x+x/2+x/4+x/8;
			document.write("result is:"+result);
			
		</script>
	</body>
</html>
